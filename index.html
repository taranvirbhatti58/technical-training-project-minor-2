<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>

    <div class="output-box">
      <input type="text" id="password" readonly>
      <button id="copyBtn">Copy</button>
    </div>

    <div class="setting">
      <label>Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="30" value="12">
    </div>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Special Characters</label>
    </div>

    <button class="generate-btn" id="generate">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
